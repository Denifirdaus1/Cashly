name: cash_inout_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  fl_chart: ^0.68.0
  intl: ^0.19.0
  hive: any
  hive_flutter: any
  path_provider: any
  provider: ^6.1.5
  home_widget: ^0.7.0
  file_picker: ^8.0.0+1
  share_plus: ^10.0.2
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  google_sign_in: ^6.2.1
  workmanager: ^0.6.0
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: any
  build_runner: any
  rename: ^3.0.2
  flutter_launcher_icons: ^0.13.1


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/logo/
    - assets/Bar Chart.png
    - assets/Down Button.png
    - assets/UP Button.png



flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/Icon Cashly New.png"
  min_sdk_android: 21
  remove_alpha_ios: true
